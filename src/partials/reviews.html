<section id="reviews" class="reviews-section">
    <h2>Reviews</h2>
    <div class="swiper">
        <div id="error-message" class="error-message" style="display: none;">Not found</div>
        <ul class="swiper-wrapper" id="reviews-list"></ul>
        <div class="button_pointer">
        <button class="swiper-button-prev" aria-label="Previous review">
            <img src="../img/imgSVG/arrows/arrowLeft.svg" alt="arrow left">
        </button>
        <button class="swiper-button-next" aria-label="Next review">
            <img src="../img/imgSVG/arrows/arrowRight.svg" alt="arrow right">
        </button>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="../js/reviews.js"></script>
